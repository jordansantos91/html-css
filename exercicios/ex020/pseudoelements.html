<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <style>

        .normal {
            font-variant: normal;
        }

        .smallcaps {
            font-variant: small-caps;
        }

        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body></body>
    <p class="normal">Jordan é brabo</p>
    <p class="smallcaps">Jordan é brabo</p>
    <a href="youtube.com" target="_blank">
        <p class="uppercase">Jordan é brabo</p>
    </a>

</body>
</html>
