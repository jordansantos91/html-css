<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual teag deverá utilizar em cada caso. </p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafo</li>
        <li title="Use a tag &lt;h1&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviacões</li>
        <li title="Use a tag &lt;code&gt;">Códigos-fontes</li>
        <li title="Use a tag &lt;ol&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt;">Listas com marcadores</li>
    </ul>
</body>
</html>
