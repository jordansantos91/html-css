<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border vs Outline</title>
  <style>
    .box1 {
      width: 150px;
      height: 150px;
      background-color: lightblue;
      border: 5px solid blue;
      outline: 10px ridge red;
      margin-bottom: 25px;
    }

    .box2 {
      width: 150px;
      height: 150px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

  <div class="box1">Box with border and outline</div>
  <div class="box2">Another box</div>

</body>
</html>
